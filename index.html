<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f4eedd87a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-sm">
      <form id="enter-location">
        <div class="row g-3 align-items-left">
          <div class="col-auto">
            <input
              type="text"
              placeholder="city"
              autofocus
              class="form-control"
              id="enter-postcode"
            />
          </div>
        </div>
      </form>

      <h1></h1>
      <h3>Evening</h3>
      <br />
      <div class="row todayTemp">
        <div class="col">
          <br />
          <h2>
            <div class="todayDate" id="date">""</div>
          </h2>
          <div class="todayDegree">
            <span id="today-tempreture"></span>
            <span> <a href="#" id="celcius"> C </a></span>
            |
            <span>
              <a href="#" id="farenheight"> F </a>
            </span>
          </div>
        </div>

        <div class="col">
          <div class="card cardTonight">
            <div class="card-body">
              <h5 class="card-title">6pm</h5>
              <i class="fa-solid fa-cloud icon"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item degree">14°C</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="card cardTonight">
            <div class="card-body">
              <h5 class="card-title">7pm</h5>
              <i class="fa-solid fa-cloud icon"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item degree">13°C</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="card cardTonight">
            <div class="card-body">
              <h5 class="card-title">8pm</h5>
              <i class="fa-solid fa-cloud-moon icon"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item degree">12°C</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="card cardTonight">
            <div class="card-body">
              <h5 class="card-title">9pm</h5>
              <i class="fa-solid fa-cloud-moon icon"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item degree">10°C</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="card cardTonight">
            <div class="card-body">
              <h5 class="card-title">10pm</h5>
              <i class="fa-solid fa-cloud-moon icon"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item degree">10°C</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="card cardTonight">
            <div class="card-body">
              <h5 class="card-title">11pm</h5>
              <i class="fa-solid fa-cloud-moon icon"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item degree">8°C</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="card cardTonight">
            <div class="card-body">
              <h5 class="card-title">12pm</h5>
              <i class="fa-solid fa-cloud-moon icon"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item degree">8°C</li>
            </ul>
          </div>
        </div>
      </div>
      <br />
      <br />
      <br />
      <br />

      <div class="row nextWeek">
        <div class="col"></div>
        <div class="col">
          <div class="card cardTomorrow">
            <div class="card-body">
              <h5 class="card-title">20th Feb</h5>
              <i class="fa-solid fa-cloud-sun icon"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">22°C</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="card cardTomorrow">
            <div class="card-body">
              <h5 class="card-title">21st Feb</h5>
              <i class="fa-regular fa-sun icon"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">22°C</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="card cardTomorrow">
            <div class="card-body">
              <h5 class="card-title">22nd Feb</h5>
              <i class="fa-solid fa-cloud icon"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">22°C</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="card cardTomorrow">
            <div class="card-body">
              <h5 class="card-title">23rd Feb</h5>
              <i class="fa-solid fa-cloud-sun icon"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">22°C</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="card cardTomorrow">
            <div class="card-body">
              <h5 class="card-title">24th Feb</h5>
              <i class="fa-solid fa-cloud-sun icon"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">22°C</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
