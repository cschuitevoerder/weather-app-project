<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f4eedd87a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-sm">
      <div class="weather-app">
        <form id="enter-location">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                placeholder="Enter City"
                autofocus
                class="form-control"
                id="enter-city"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>

        <h1>""</h1>
        <div class="row todayTemp">
          <br />
          <div class="col-9">
            <span>Last updated: </span>
            <span class="todayDate" id="date">""</span>
            <span>(GMT)</span>

            <div class="todayDescription" id="description">""</div>
            <span>Humidity: </span>
            <span class="todayHumidity" id="humidity">""</span>
            <span>%</span>
            <br />
            <span>Wind Speed:</span>
            <span class="windSpeed" id="windSpeed">""</span>
            <span>mph</span>
          </div>
          <div class="col-3">
            <div class="todayDegree">
              <span class="todayTempreture" id="today-tempreture"></span>
              <span>Â°</span>
              <span> <a href="#" id="celsius" class="active"> C </a></span>
              |
              <span>
                <a href="#" id="farenheight"> F </a>
              </span>

              <div>
                <img src="" alt="" id="icon" class="icon" />
              </div>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="weather-forecast"></div>
      </div>
      <div class="open-source">
        <p>
          <a
            href="https://github.com/cschuitevoerder/weather-app-project/"
            target="_blank"
            rel="noopener noreferrer"
            >Open source code</a
          >
          by Chloe Schuitevoerder
        </p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
